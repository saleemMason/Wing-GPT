<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        body { font-family: Arial; font-size: large; max-width: 600px; margin: 50px auto; }
        #messages { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
        #userInput { width: 80%; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Chat with AI</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value;
            if (!message) return;

            document.getElementById('messages').innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });
            const data = await response.json();
            document.getElementById('messages').innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
        }
    </script>
</body>
</html>
